    <input type="number" id="textField">
    <button onclick="fetchData()">Fetch</button>
    <br>

    </output>

<script>
    function fetchData(){
    const fetchData = fetch(`http://numbersapi.com/${document.getElementById("textField").value}`,
        {
            method:"GET",
            headers:{
                accept: "application/json",
            },
            cache:"default",
            mode:"cors"
        })
        .then((response)=>response.text())
        .then((d) => document.getElementsByTagName("output")[0].innerHTML=d)
        .catch((err) => document.getElementsByTagName("output")[0].innerHTML= `<b>Error occurred : ${err} </br>`);
    }
